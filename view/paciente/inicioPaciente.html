<div class="col s12 m7" ng-repeat = "jogo in jogos">
	<div class="card horizontal">
		<div class="card-image">
			<img ng-src="{{jogo.foto}}">
		</div>
		<div class="card-stacked">
			<div class="card-content">
				<span><b>{{jogo.nome}}</b></span>
				<p>{{jogo.descricao}}</p>
			</div>
			<div class="card-action">
				<a href="#/jogos/{{jogo.id}}">Jogar!</a>
			</div>
		</div>
	</div>
</div>
