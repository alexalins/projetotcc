	<div class="nav-wrapper">
		<a href="#/inicioFono" class="brand-logo">Game</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="#/pacientesFono">Meus Pacientes</a></li>

<div class="row">
	<div class="col s12 m12">
		<div class="card white darken-1">
			<table class="centered">
				<thead>
					<tr>
						<th>Nomo do jogo</th>
						<th>Nivel</th>
						<th>tempo</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{partida.jogo.nome}}</td>
						<td>{{partida.nivel}}</td>
						<td>{{partida.tempo}}</td>
					</tr>
				</tbody>
			</table>
			<br />
			<div class="col s6">
				<table class="centered">
					<thead>
						<tr>
							<th>Acerto</th>
						</tr>
					</thead>

					<tbody ng-repeat="acertos in partida.relatorio.acertos">
						<tr>
							<td>{{acertos.palavra}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col s6">
				<table class="centered">
					<thead>
						<tr>
							<th>Erro</th>
						</tr>
					</thead>

					<tbody ng-repeat="erros in partida.relatorio.erros">
						<tr>
							<td>{{erros.palavra}}</td>
						</tr>
					</tbody>
				</table>
				<br /><br /><br />
			</div>
			<canvas id="myChart" width="300" height="150"></canvas>
		</div>
	</div>
</div>
