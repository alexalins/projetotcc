<div class="row">
	<div class="col s12 m12">
		<div class="card white darken-1">
			<table class="centered">
				<thead>
					<tr>
						<th>NOME DO JOGO</th>
						<th>NIVEL</th>
						<th>TEMPO</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{partida.jogo.nome | uppercase}}</td>
						<td>{{partida.nivel | uppercase}}</td>
						<td>{{partida.tempo | uppercase}}</td>
					</tr>
				</tbody>
			</table>
			<br />
			<div class="col s6">
				<table class="centered">
					<thead>
						<tr>
							<th>ACERTO</th>
						</tr>
					</thead>

					<tbody ng-repeat="acertos in partida.relatorio.acertos">
						<tr>
							<td>{{acertos.palavra | uppercase}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col s6">
				<table class="centered">
					<thead>
						<tr>
							<th>ERRO</th>
						</tr>
					</thead>

					<tbody ng-repeat="erros in partida.relatorio.erros">
						<tr>
							<td>{{erros.palavra | uppercase}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<canvas id="myChart" width="300" height="100"></canvas>
			</div>
			<br /><br /><br /><br /><br /><br />
		</div>
	</div>
</div>
