<div class="row">
	<div class="col s12 m12">
		<div class="card white darken-1">
			<div ng-show="paciente.partidas.length > 0">
				<input type="text" placeholder="Buscar por jogo ou nivel" ng-model="criterioDeBusca">
			</div>
			<p align="center" ng-if="paciente.partidas.length == 0">PACIENTE SEM PARTIDAS</p>
			<table class="centered" ng-if="paciente.partidas.length > 0">
				<thead>
					<tr>
						<th>JOGO</th>
						<th>NÍVEL</th>
						<th>TEMPO DE JOGO</th>
						<th>QNT. ACERTOS</th>
						<th>QNT. ERROS</th>
						<th>AÇÃO</th>
					</tr>
				</thead>

				<tbody ng-repeat="partida in paciente.partidas | filter: criterioDeBusca | orderBy:'$index':true">
					<tr>
						<td>{{partida.jogo.nome | uppercase}}</td>
						<td ng-if="partida.nivel == 'facil'">FÁCIL</td>
						<td ng-if="partida.nivel == 'medio'">MÉDIO</td>
						<td ng-if="partida.nivel == 'dificil'">DIFICÍL</td>
						<td>{{partida.tempo | uppercase}}</td>
						<td>{{partida.relatorio.acertos.length}}</td>
						<td>{{partida.relatorio.erros.length}}</td>
						<td><a class="waves-effect waves-light btn" href="#/relatorioFono/{{partida.id}}">Ver relatorio</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
